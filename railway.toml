# ---- Railway app config ----

[build]
# Usa il Dockerfile presente nella root del progetto
builder = "Dockerfile"

[deploy]
# ✅ Healthcheck aggiornato: verifica API + DB
healthcheckPath = "/api/healthz"
healthcheckTimeout = 180

# Politica di riavvio consigliata
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# ✅ Porta standard per FastAPI su Railway
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port 8080"

# Facoltativo ma utile per future variabili globali
[env]
APP_VERSION = "1.0.6"
PYTHONUNBUFFERED = "1"
