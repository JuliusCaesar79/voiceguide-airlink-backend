# railway.toml - VoiceGuide AirLink
# Config per il deploy su Railway

[build]
# (vuoto: usiamo Dockerfile presente in repo)

[deploy]
# Endpoint leggero per healthcheck (montato sotto /api nel router principale)
healthcheckPath = "/api/healthz"
# (opzionale) tempo di attesa prima di iniziare gli healthcheck, utile su cold start
healthcheckTimeout = 300

